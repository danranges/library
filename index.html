<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>libraryCard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>libraryCard</h1>
    <form id="add-book-form">
      <label for="nTitle" class="new-book-label">Title</label>
      <input type="text" id="nTitle" name="nTitle" value="" /><br />
      <label for="nAuthor" class="new-book-label">Author</label>
      <input type="text" id="nAuthor" name="nAuthor" value="" /><br />
      <label for="nPages" class="new-book-label">Pages</label>
      <input type="text" id="nPages" name="nPages" value="" /><br />
      <label for="nRead" class="new-book-label">Read</label>
      <input type="checkbox" id="nRead" name="nRead" value="" /><br />
      <input type="button" id="btn-add-book" value="Add Book" />
    </form>

    <script src="library.js"></script>
  </body>
</html>
