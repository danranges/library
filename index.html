<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>libraryCard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>libraryCard</h1>
      <button class="btn-open-add-new" id="btn-open-add-new">add new book</button>
    </header>
    <div class="add-book-overlay" id="add-book-overlay"></div>
    <form id="add-book-form">
      <label for="nTitle" class="new-book-label">title </label>
      <input type="text" id="nTitle" name="nTitle" value="" /><br />
      <label for="nAuthor" class="new-book-label">author </label>
      <input type="text" id="nAuthor" name="nAuthor" value="" /><br />
      <label for="nPages" class="new-book-label">pages </label>
      <input type="text" id="nPages" name="nPages" value="" /><br />
      <label for="nRead" class="new-book-label">read </label>
      <input type="checkbox" id="nRead" name="nRead" value="" /><br />
      <input type="button" id="btn-add-book" value="add to library" />
    </form>
    <div class="card-catalog" id="card-catalog"></div>

    <script src="library.js"></script>
    <footer>
        <p class="footer">Made by</p> 
      <a class="footer" href=https://github.com/danranges> <img id="gh-logo" src="GitHub-Mark-120px-plus.png" alt="github logo"/></a>
      <a class="footer" href=https://github.com/danranges>Dan Ranges</a>
    </footer>
  </body>
</html>
